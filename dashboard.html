
<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMATEC SOFTWARE - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-item:hover { background-color: rgba(30, 58, 138, 0.8); }
        .active-tab { background-color: #1e3a8a !important; color: white !important; }
        .content-area { height: calc(100vh - 64px); overflow-y: auto; }
    </style>
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white flex flex-col shrink-0">
        <div class="p-6 border-b border-blue-800 flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-500 rounded flex items-center justify-center font-bold">I</div>
            <div class="font-lato font-bold">IMATEC SOFTWARE</div>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="navigate('home')" class="sidebar-item w-full flex items-center space-x-3 p-3 rounded-lg text-sm transition-all active-tab" id="nav-home">
                <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
            </button>
            <button onclick="navigate('rh')" class="sidebar-item w-full flex items-center space-x-3 p-3 rounded-lg text-sm transition-all" id="nav-rh">
                <i data-lucide="users"></i> <span>Recursos Humanos</span>
            </button>
            <button onclick="navigate('stock')" class="sidebar-item w-full flex items-center space-x-3 p-3 rounded-lg text-sm transition-all" id="nav-stock">
                <i data-lucide="package"></i> <span>Stock</span>
            </button>
        </nav>
        <div class="p-4 border-t border-blue-800">
            <button id="logoutBtn" class="w-full flex items-center space-x-3 p-3 text-red-300 hover:text-red-500 text-sm">
                <i data-lucide="log-out"></i> <span>Sair</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
            <h2 id="pageTitle" class="text-lg font-bold text-gray-800">Dashboard</h2>
            <div class="flex items-center space-x-4">
                <div class="bg-gray-100 px-3 py-1.5 rounded-full border text-xs font-bold text-gray-600" id="empresaBadge">
                    Carregando empresa...
                </div>
            </div>
        </header>

        <main id="mainContent" class="content-area p-8">
            <!-- Conteúdo dinâmico aqui -->
        </main>
    </div>

    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/dashboard.js"></script>
    <script>
        function navigate(page) {
            window.dispatchEvent(new CustomEvent('app-navigate', { detail: { page } }));
        }
    </script>
</body>
</html>
