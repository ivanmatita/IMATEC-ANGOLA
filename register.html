
<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMATEC SOFTWARE - Registo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-blue-900 p-8 text-center text-white">
            <h1 class="text-2xl font-bold font-lato">Registo de Empresa</h1>
            <p class="text-blue-300 text-sm">Crie sua plataforma multi-empresa</p>
        </div>

        <form id="registerForm" class="p-8 space-y-4">
            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 uppercase">Nome da Empresa</label>
                <input type="text" id="companyName" required class="w-full px-4 py-2 bg-gray-50 border rounded-lg text-sm" placeholder="Ex: IMATEC Tecnologia, Lda">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 uppercase">NIF</label>
                <input type="text" id="nif" required class="w-full px-4 py-2 bg-gray-50 border rounded-lg text-sm" placeholder="5401234567">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 uppercase">Email Admin</label>
                <input type="email" id="email" required class="w-full px-4 py-2 bg-gray-50 border rounded-lg text-sm" placeholder="admin@empresa.com">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-bold text-gray-500 uppercase">Palavra-passe</label>
                <input type="password" id="password" required class="w-full px-4 py-2 bg-gray-50 border rounded-lg text-sm" placeholder="••••••••">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-all">
                Criar Empresa
            </button>

            <p class="text-center text-xs text-gray-500 mt-4">
                Já tem conta? <a href="./index.html" class="text-blue-600 font-bold hover:underline">Fazer Login</a>
            </p>
        </form>
    </div>
    <script type="module" src="./js/supabase.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
