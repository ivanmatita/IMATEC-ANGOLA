<style>
    /* Loader de transição ultra-rápida */
    #initial-loader {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
    }
    .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="min-h-screen bg-slate-50 font-inter text-slate-800">
    <!-- Loader Inicial que desaparece assim que o React monta -->
    <div id="initial-loader">
        <div class="loader-spinner"></div>
        <p class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 animate-pulse">Iniciando IMATEC SOFTWARE...</p>
    </div>

    <div id="app"></div>

    <script type="module">
        // Remove o loader assim que o script carregar
        window.addEventListener('load', () => {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 300);
                }, 500);
            }
        });
    </script>
</body>
