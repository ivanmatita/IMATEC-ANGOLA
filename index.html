
<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMATEC SOFTWARE - Multi-Company ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./css/style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<style>
    #initial-loader {
        position: fixed;
        inset: 0;
        background: #0f172a; /* Slate 900 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
    }
    .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="min-h-screen bg-slate-50 font-inter text-slate-800">
    <!-- Loader Anti-Página Branca -->
    <div id="initial-loader">
        <div class="loader-spinner"></div>
        <p class="mt-6 text-[10px] font-black uppercase tracking-[0.4em] text-blue-400 animate-pulse">A iniciar IMATEC SOFTWARE Cloud...</p>
        <p class="mt-2 text-[8px] text-slate-500 uppercase tracking-widest">GitHub Pages Deployment</p>
    </div>

    <div id="app"></div>

    <script>
        window.removeInitialLoader = function() {
            const loader = document.getElementById('initial-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        };
        // Fallback de 8s para garantir renderização
        setTimeout(window.removeInitialLoader, 8000);
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
